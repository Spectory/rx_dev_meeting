<html>
<head>
</head>

<body>
  <script src="rx.all.compat.js"></script>
  <script>

    console.log("****** Ex 1 ******")
    // stream from static value
    var observable = Rx.Observable.of(`Hello World`);
    var observer = observable.subscribe(result => console.log(result));
    console.log('observable: ', observable);
    console.log('observer: ', observer);

    console.log("****** Ex 2 ******")
    // stream from Set
    const set = new Set([1, 2, 3])
    observable = Rx.Observable.from(set)
    // observer can recieve 3 callback methods.
    observer = observable.subscribe(
      x => console.log(x), //on next
      error => console.error(error), // on error
      () => console.log('done') // on done
    );

    console.log("****** Ex 3 ******")
    // operators like map() return an observable too
    Rx.Observable.from(['mama', 'papa', 'yoyo'])
    .map(x => x.toLocaleUpperCase())
    .subscribe(
      x => console.log(x),
      error => console.error(error),
      () => console.log('done')
    );
  </script>
</body>

</html>
