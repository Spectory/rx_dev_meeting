<body>
  <script src="rx.all.compat.js"></script>
  <script>

    console.log("****** Ex 1 ******")
      let ticker = false;
      // observable from basic event
      const observable = Rx.Observable.interval(1000)
        .map(i => {
          ticker = !ticker;
          if (ticker) {
            return 'Tick';
          } else {
            return 'Tock';
          }
        });

    observable.subscribe(
      x => console.log(x),
      err => console.error(err),
      () => console.log('done') //never fired
    );

  </script>
</body>

</html>
